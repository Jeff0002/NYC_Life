<div class='container homd'>
    <div class="row home-bar">
        <div class="col-md-4 col-md-offset-1">
            <p class="home-welcome">Welcome to <strong>NYC Life</strong></p>
        </div>
        <div class="col-md-4">
            <a class="btn btn-default home-btn" href="#/home/{{username}}" role="button">Home</a>
            <a class="btn btn-default home-btn" href="#/footprint/{{username}}" role="button">Footprint</a>
            <a class="btn btn-default home-btn" href="#" role="button">Chat</a>
        </div>
    </div>
    <div class="col-md-6 col-md-offset-3">
        <div class="row home-profile img-rounded">
            <div class="row">
                <div class="col-md-6">
                    <img class='img-face' src="{{profile.Image}}" alt="user_pic">
                </div>
                <div class="col-md-6">
                    <button ng-click='' class='btn btn-default btn-pic'>Change Image</button>
                </div>
            </div>
            <form name="form" ng-submit="vm.updateProfile()" role="form">
                <div class="form-group">
                    <label for="UserId">UserId</label>
                    <input type="text" name="UserId" id="UserId" class="form-control" ng-model="newProfile.UserId" />
                </div>
                <div class="form-group">
                    <label for="Age">Age</label>
                    <input type="text" name="Age" id="Age" class="form-control" ng-model="newProfile.Age" />
                </div>
                <div class="form-group">
                    <label for="Zipcode">Zipcode</label>
                    <input type="text" name="Zipcode" id="Zipcode" class="form-control" ng-model="newProfile.Zipcode" />
                </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="text" name="Email" id="Email" class="form-control" ng-model="newProfile.Email" />
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="text" name="Password" id="Password" class="form-control" ng-model="newProfile.Password" />
                </div>
            </form>
            <button ng-click='updateProfile()' class='btn btn-default btn-pic'>Update Profile</button>
            <p>{{message}}</p>
        </div>


    </div>
</div>
